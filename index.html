<html>
  <head>
    <script src= "js/jquery-1.11.3.js"></script>
    <script src= "js/scripts.js"></script>
    <link rel= "stylesheet" href= "css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">

    <title>Moviefone the Greatest!</title>
  </head>
  <body>
    <div class= "container">

        <h1> MOVIEFONE CLONE THE GREATEST </h1>

      <div class="row">
        <div class="col-md-4">
          <div class="show-movies">
            <ul class="movies"><h2> Movies</h2>

            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="show-times">
            <h2></h2>
            <ul class="display-times">

            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="show-prices">
            <!-- <h3>Kids <span id="kids"></span></h3>
            <h3>Adults <span id="adults"></span></h3>
            <h3>Seniors <span id="seniors"></span> </h3> -->
          </div>
        </div>
      </div>


      <!--START OF THE FORM-->
      <div class="row">
        <form id="ticket">
          <label for="input-name">Set your movie name:</label>
          <input type="text" required id="input-name" name="input-name" class="form-control" style= "width:300">
          <br>
          <label for="input-release">Is your movie a new release?</label>
          <select id="input-release">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <br><br>
          <div class="new-time">
            <label for="input-time">What is a time your movie will be playing (in military):</label>
            <input type="text" class="input-time form-control" style= "width:300">
            <br>
          </div>
          <button type="submit" class="btn btn-success">Submit Movie</button>
          <span class="btn btn-info add-time">Add More Times</span>
          </select>
        </form>
      </div>
      <!--END OF THE FORM-->

        <a href="#openModal">Open Modal</a>

            <div id="openModal" class="modalDialog">
	           <div>
		           <a href="#close" title="Close" class="close">X</a>

                <h2> Price of Your Movie</h2>
                <h3>Kids: <span id="kids"></span></h3>
                <h3>Adults: <span id="adults"></span></h3>
                <h3>Seniors: <span id="seniors"></span> </h3>
	             </div>
             </div>

    </div>
  </body>
</html>
